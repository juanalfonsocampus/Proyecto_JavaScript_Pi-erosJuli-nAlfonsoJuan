<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Character Info</title>
    <link rel="icon" href="/Pictures/personajes.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #character-info {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .character {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #fff;
            width: 200px;
        }
        .character h2 {
            font-size: 1.2em;
            margin: 0 0 10px;
        }
        .character p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Personajes</h1>
    <div id="character-info"></div>

    <script src="/js/personajes.js"></script>
</body>
</html>
